<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Survey Form</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
      <header><h1 id="title">My Survey Form</h1></header>
      <p id="description">Description of the Survey Form</p>
      <form id="survey-form" class="" action="index.html" method="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="John Doe" id="name" name="name" required>
        <label for="name">Email:</label>
        <input type="text" placeholder="address@email.com" id="email" name="email" required pattern="*@*.*">
        <label for="name">Number:</label>
        <input type="text" placeholder="(123) 456-7890" id="number" name="number" required>
        <button type="submit" id="submit" name="button">Submit</button>
      </form>
      <a href="./form_test.html">form test</a>
    </main>
  </body>
</html>
